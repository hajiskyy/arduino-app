<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Arduino App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-icon [name]="status.name" [color]="status.color">
          </ion-icon>
          <span class="small">{{status.message}}</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row margin-top>
      <ion-col>
        <button color="danger" round ion-button large icon-only>
          <ion-icon name="power"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <!-- Slider -->
    <ion-row>
      <ion-col>
        <ion-item color="dark">
          <ion-range>
            <ion-icon color="light" range-left small name="remove"></ion-icon>
            <ion-icon color="light" range-right name="add"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Group Buttons -->
    <ion-row margin-top>
      <ion-col col-6 class="groupLeft">
        <button class="btn25" float-right round ion-button>
          25%
        </button>
        <button class="btn50" float-right round ion-button>
          50%
        </button>
      </ion-col>
      <ion-col col-6 class="groupRight">
        <button class="btn75" round ion-button>
          75%
        </button>
        <button class="btn100" round ion-button>
          100%
        </button>
      </ion-col>
    </ion-row>

    <!-- Full Buttons -->
    <ion-row margin-top>
      <ion-col col-12 >
        <button ion-button full class="btnRelax"> Relax Arm</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button full class="btnContract">Contract Arm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
